<!DOCTYPE html>
<html>
    <head>
        <title>Dropbox UID Generator</title>
        <link rel="stylesheet" href="styles.css"
    </head>
    <body>
        <div class="bannerContainer">
            <div class="bannerTitle">Dropbox Unique ID Generator</div>
            <div class="bannerImage"><img src="Resources/dropbox.png"></div>
        </div>
        <div class="viewChangerContainer">
            <div class="viewChangerButtons">
            <button type="button">Generate IDs</button>
            <button type="button" class="viewIDButton">View My IDs</button>
            </div>
        </div>
        <div class="stepsContainer">
            <ol class="stepsOL">
                <li>
                    Sign Into Dropbox - <br>
                    <button type="button">Sign In !</button>
                    <hr>
                </li>
                <li>
                    Select the path to document types -<br>
                    <form>Path:<br><input type="text" value="/"></form>
                    <hr>
                </li>
                <li>
                    Select the document - <br>
                    <select>
                        <option value="Taxes">Tax Form</option>
                        <option value="Registry">Registry Form</option>
                        <option value="ID">ID Form</option>
                    </select>
                    <hr>
                </li>
                <li>
                    <button type="submit">Generate</button><button type="reset">Reset</button>
                </li>
            </ol>
        </div>
    </body>
</html>
